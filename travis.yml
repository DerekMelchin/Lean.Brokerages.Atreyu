sudo: required
language: csharp
mono:
  - 5.12.0
solution: Brokerages.Atreyu.sln
install:
  - nuget restore Brokerages.Atreyu.sln -v quiet
  - nuget install NUnit.Runners -Version 3.11.1 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release /p:VbcToolExe=vbnc.exe /v:quiet /p:WarningLevel=1 Brokerages.Atreyu.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.11.1/tools/nunit3-console.exe ./Tests/bin/Release/Brokerages.Atreyu.Tests.dll --where "cat != TravisExclude" --labels=Off --params:log-handler=ConsoleErrorLogHandler
